<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Toxicity Checker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        #results h2 {
            margin-top: 0;
            color: #555;
        }
        .result-item {
            margin-bottom: 5px;
        }
        .result-label {
            font-weight: bold;
        }
        .result-score {
            margin-left: 10px;
            color: #007bff;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comment Toxicity Checker</h1>
        <textarea id="commentText" placeholder="Enter your comment here..."></textarea>
        <button onclick="checkToxicity()">Check Toxicity</button>
        <div id="results">
            <h2>Results:</h2>
            <div id="predictions"></div>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script>
        async function checkToxicity() {
            const text = document.getElementById('commentText').value;
            const predictionsDiv = document.getElementById('predictions');
            const errorDiv = document.getElementById('error-message');
            predictionsDiv.innerHTML = ''; // Clear previous results
            errorDiv.innerHTML = ''; // Clear previous errors

            if (!text.trim()) {
                errorDiv.innerHTML = 'Please enter some text.';
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                
                if (results.error) {
                    errorDiv.innerHTML = `Error: ${results.error}`;
                    if(results.details) errorDiv.innerHTML += `<br>Details: ${results.details}`;
                    return;
                }

                for (const label in results) {
                    const score = results[label];
                    const item = document.createElement('div');
                    item.classList.add('result-item');
                    
                    // Set the inner HTML first
                    item.innerHTML = `<span class="result-label">${label}:</span> <span class="result-score">${(score * 100).toFixed(2)}%</span>`;

                    // Check if score is greater than 0.5 (50%)
                    if (score > 0.5) {
                        item.style.color = 'red'; // This makes the label red
                        const scoreSpan = item.querySelector('.result-score');
                        if (scoreSpan) {
                            scoreSpan.style.color = 'red'; // Explicitly make the score span red
                        }
                    }
                    predictionsDiv.appendChild(item);
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.innerHTML = `Failed to get prediction: ${error.message}`;
            }
        }
    </script>
</body>
</html>
